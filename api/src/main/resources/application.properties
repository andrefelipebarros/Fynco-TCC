spring.application.name=auth

server.forward-headers-strategy=FRAMEWORK

# ===============================================
# CONFIGURAÇÃO DATABASE
# ===============================================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================================
# CONFIGURAÇÃO OAUTH2 DO GOOGLE
# ===============================================
spring.security.oauth2.client.registration.google.client-id=${G_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${G_CLIENT_PASSWORD}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# ===============================================
# CONFIGURAÇÃO VAPID (Web Push Notification)
# ===============================================
vapid.public.key=${VAPID_PUBLIC_KEY}
vapid.private.key=${VAPID_PRIVATE_KEY}

# ===============================================
# CONFIGURAÇÃO CORS
# ===============================================
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true

# ===============================================
# CONFIGURAÇÃO SMTP (E-MAIL)
# ===============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_SMTP_USERNAME}
spring.mail.password=${MAIL_SMTP_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

